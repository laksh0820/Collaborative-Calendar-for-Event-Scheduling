{% extends 'base.html' %}

{% block extra_header %}
<!-- FullCalender JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js'></script>

<link rel="stylesheet" href="{{ url_for('static',filename='css/calendar.css') }}"/>
{% endblock %}

{% block content %}
	<!-- Bootstrap Modal -->
	<div class="p-5">
		<h2 class="mb-4">Calendar</h2>
		<div class="card">
		  <div class="card-body p-0">
			<div id="calendar"></div>
		  </div>
		</div>
	</div>

	<div id='script-warning'>
		Error getting data from <code>/data</code> endpoint.
	</div>

	<div id='loading'>loading...</div>
	  
	<!-- calendar modal -->
	<div id="modal-view-event" class="modal modal-top fade calendar-modal">
		<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h4 class="modal-title"><span class="event-icon"></span><span class="event-title"></span></h4>
						<div class="event-body"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
		</div>
	</div>
	  
	<div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
		<form id="add-event">
			<div class="modal-body">
			<h4>Add Event Detail</h4>        
			<div class="form-group">
				<label>Event name</label>
				<input type="text" class="form-control" name="ename" id="eventTitle">
			</div>
			<div class="form-group">
				<label>Start Date</label>
				<input type="datetime-local" class="form-control" name="edate" id="eventStart">
			</div>    
			<div class="form-group">
				<label>End Date</label>
				<input type="datetime-local" class="form-control" name="edate" id="eventEnd">
			</div>        
			<div class="form-group">
				<label>Event Description</label>
				<textarea class="form-control" name="edesc" id="eventDescription"></textarea>
			</div>
			<div class="form-group">
				<label>Event Color</label>
				<select class="form-control" name="ecolor" id='eventColor'>
				<option value="fc-bg-default">fc-bg-default</option>
				<option value="fc-bg-blue">fc-bg-blue</option>
				<option value="fc-bg-lightgreen">fc-bg-lightgreen</option>
				<option value="fc-bg-pinkred">fc-bg-pinkred</option>
				<option value="fc-bg-deepskyblue">fc-bg-deepskyblue</option>
				</select>
			</div>
			<div class="form-group">
				<label>Event Icon</label>
				<select class="form-control" name="eicon" id='eventIcon'>
				<option value="circle">circle</option>
				<option value="cog">cog</option>
				<option value="group">group</option>
				<option value="suitcase">suitcase</option>
				<option value="calendar">calendar</option>
				</select>
			</div>        
		</div>
			<div class="modal-footer">
			<button type="submit" class="btn btn-primary" id="saveEvent">Save</button>
			<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>        
		</div>
		</form>
		</div>
	</div>
	</div>
	

	<script src="{{ url_for ('static',filename='js/calendar.js') }}"></script>
{% endblock %}
